<app-header titulo="Date Time"></app-header>


<ion-content>

<ion-list>
 

  <ion-list-header>
    <ion-label>Datos de nacimiento</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Fecha de nacimiento</ion-label>
    <ion-datetime [showDefaultButtons]="true"
    (ionChange)="cambioFecha($event)"></ion-datetime>
  </ion-item>


  <ion-list-header>
    <ion-label>Restricciones</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Min y max</ion-label>
    <ion-datetime display-format="DD MMMM YYYY"
            min="2015"
            max="2025"></ion-datetime>
  </ion-item>

</ion-list>


<ion-item>
  <ion-label>Custom options</ion-label>
  <ion-datetime (ionChange)="handleCustomPicker($event)"
                [showDefaultButtons]="true"
                presentation="date"
                [yearValues]="customYearValues"></ion-datetime>
</ion-item>




</ion-content>
