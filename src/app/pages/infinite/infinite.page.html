<app-header titulo="Infinite Scroll"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let imet of data; let i = index">
            <ion-label>  item {{ i +1 }} </ion-label>
        </ion-item>
    </ion-list>


    <ion-infinite-scroll treshold="100px" 
                        (ionInfinite)="loadData()">
        <ion-infinite-scroll-content 
        loadingText="Please wait..." 
        loadingSpinner="crescent">
    </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
